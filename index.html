<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parfum Card</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <main>
      <img class="parfum-picture" src="images/parfum.png" alt="Gabrielle Chanel Paris" />
      <div class="parfum-card">
        <p class="perfume">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau de Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="price">$149.99</p>
          <span class="price-line-trougth">$169.99</span>
        </div>

        <a href="#"><img class="shop" src="images/shop.svg" alt="Buy"/>Add to Cart</a>
      </div>
    </main>
  </body>
</html>
